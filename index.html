<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Rock, paper, scissors!</title>
</head>
<body>
    <div id="container">
        <p id="announcer">Rock, paper, scissors!</p>
        <p id="score">Score (Player - PC): 0 - 0</p>
        <button id="rock" value="ROCK" type="button">Rock</button>
        <button id="paper" value="PAPER" type="button">Paper</button>
        <button id="scissors" value="SCISSORS" type="button">Scissors</button>
        <p id="winner"></p>
    </div>
    <div id="reset" class="hidden">
        <button id="restart" type="button">Reset</button>
        <p>Restart game to continue.</p>
</body>
</html>
